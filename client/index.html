<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- подключаем зависимости -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Вход в модуль чата</title>
  <!-- подключаем локальные файлы -->
  <script src="script.js" type="module" defer></script>
  <link rel="stylesheet" href="style.scss">
</head>
<body class="container">
  <h1>Тестирование модуля чата</h1>
  <!-- форма для входа -->
  <form action="/api/login" method="post" id="form-login" class="page-form collapse show">
    <h2>Вход</h2>
    <div class="form-entry">
      <label for="login-username" class="form-label">Логин</label>
      <input type="text" id="login-username" name="username" autocomplete="nickname" class="form-control" required>
    </div>
    <div class="form-entry">
      <label for="login-password" class="form-label">Пароль</label>
      <input type="password" id="login-password" name="password" autocomplete="current-password" class="form-control" required>
    </div>
    <div class="form-entry form-check">
      <input class="form-check-input" name="remember" type="checkbox" value="" id="login-remember">
      <label class="form-check-label" for="login-remember">Запомнить на 30 дней</label>
    </div>
    <div class="form-buttons">
      <button class="btn btn-primary" type="submit">
        <span class="btn-label">Войти</span>
        <span class="spinner spinner-border spinner-border-sm hidden"></span>
      </button>
      <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target=".page-form" type="button">Хочу создать аккаунт</button>
    </div>
  </form>

  <!-- форма регистрации -->
  <form action="/api/register" method="post" id="form-register" class="page-form collapse">
    <h2>Регистрация</h2>
    <div class="form-entry">
      <label for="register-username" class="form-label">Логин</label>
      <input type="text" id="register-username" name="username" autocomplete="nickname" class="form-control" required>
    </div>
    <div class="form-entry">
      <label for="register-password" class="form-label">Пароль</label>
      <input type="password" id="register-password" name="password" autocomplete="new-password" class="form-control" required>
    </div>
    <div class="form-entry">
      <label for="register-name" class="form-label">Настоящее имя</label>
      <input type="text" id="register-name" name="real_name" autocomplete="name" class="form-control" required
        placeholder="Можно изменить позже">
    </div>
    <div class="form-entry form-check">
      <input class="form-check-input" name="remember" type="checkbox" id="register-remember">
      <label class="form-check-label" for="register-remember">Запомнить на 30 дней</label>
    </div>
    <div class="form-buttons">
      <button class="btn btn-primary" type="submit">
        <span class="btn-label">Зарегистрироваться</span>
        <span class="spinner spinner-border spinner-border-sm hidden"></span>
      </button>
      <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target=".page-form" type="button">Мне нужно войти</button>
    </div>
  </form>

  <!-- сообщения об ошибках -->
  <div class="error collapse"></div>
</body>
</html>
